<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>filmORG - Equipe</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <style>
        :root {
            /* Cores Base - Esquema Futurista */
            --deep-space: #1A1B2E;
            --neon-blue: #00F5FF;
            --neon-purple: #B15EFF;
            --cyber-green: #00FFB2;
            --cyber-yellow: #FFD60A;
            --cyber-red: #FF5E5E;
            --soft-white: #F4F7FF;
            --glass-bg: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.05);
            
            /* Gradientes */
            --gradient-primary: linear-gradient(135deg, var(--neon-blue), var(--neon-purple));
            --gradient-success: linear-gradient(135deg, var(--cyber-green), var(--neon-blue));
            --gradient-warning: linear-gradient(135deg, var(--cyber-yellow), var(--neon-purple));
            --gradient-danger: linear-gradient(135deg, var(--cyber-red), var(--neon-purple));
            
            /* Efeitos */
            --glass-blur: blur(10px);
            --neon-shadow: 0 0 15px rgba(0, 245, 255, 0.5);
            --card-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.2);
            
            /* Dimensões */
            --sidebar-width: 90px;
            --sidebar-width-expanded: 240px;
            --header-height: 70px;
            --border-radius: 12px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Montserrat', sans-serif;
        }

        body {
            background-color: var(--deep-space);
            color: var(--soft-white);
            min-height: 100vh;
            display: flex;
            overflow-x: hidden;
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(0, 194, 255, 0.05) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(177, 94, 255, 0.05) 0%, transparent 20%);
            background-attachment: fixed;
        }

        /* Sidebar */
        .sidebar {
            width: var(--sidebar-width);
            background: rgba(26, 27, 46, 0.8);
            backdrop-filter: var(--glass-blur);
            border-right: 1px solid var(--glass-border);
            height: 100vh;
            position: fixed;
            display: flex;
            flex-direction: column;
            transition: all 0.3s ease;
            z-index: 1000;
        }

        .sidebar:hover {
            width: var(--sidebar-width-expanded);
        }

        .sidebar-logo {
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            height: var(--header-height);
            border-bottom: 1px solid var(--glass-border);
        }

        .logo-icon {
            width: 40px;
            height: 40px;
            background: var(--gradient-primary);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 20px;
            color: var(--soft-white);
            flex-shrink: 0;
            background-size: 200% 200%;
            background-position: center;
            transition: all 0.3s ease;
        }

        .logo-icon:hover {
            background-position: right center;
        }

        .logo-text {
            margin-left: 15px;
            font-size: 20px;
            font-weight: 600;
            white-space: nowrap;
            opacity: 0;
            transition: opacity 0.3s ease;
            color: var(--soft-white);
        }

        .sidebar:hover .logo-text {
            opacity: 1;
        }

        .sidebar-menu {
            padding: 20px;
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .menu-item {
            display: flex;
            align-items: center;
            padding: 12px 15px;
            border-radius: var(--border-radius);
            margin-bottom: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            color: var(--soft-white);
            text-decoration: none;
        }

        .menu-item:hover {
            background: var(--glass-bg);
        }

        .menu-item.active {
            background: var(--gradient-primary);
            box-shadow: var(--neon-shadow);
        }

        .menu-icon {
            font-size: 20px;
            min-width: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--soft-white);
        }

        .menu-text {
            margin-left: 15px;
            white-space: nowrap;
            opacity: 0;
            transition: opacity 0.3s ease;
            color: var(--soft-white);
        }

        .sidebar:hover .menu-text {
            opacity: 1;
        }

        /* Configuração do item de menu fixo na parte inferior */
        .menu-item-bottom {
            margin-top: auto;
            margin-bottom: 0;
        }

        /* Main Content */
        .main-content {
            margin-left: var(--sidebar-width);
            flex: 1;
            min-height: 100vh;
            padding: 20px;
            transition: margin-left 0.3s ease;
        }

        .sidebar:hover ~ .main-content {
            margin-left: var(--sidebar-width-expanded);
        }

        /* Header Limpo e Minimalista */
        .header {
            height: var(--header-height);
            display: flex;
            align-items: center;
            padding: 0 30px;
            background: rgba(26, 27, 46, 0.8);
            backdrop-filter: var(--glass-blur);
            border-radius: var(--border-radius);
            margin-bottom: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            position: relative;
            z-index: 10;
        }

        .page-title {
            font-size: 24px;
            font-weight: 600;
            color: var(--soft-white);
            margin-right: 30px;
            white-space: nowrap;
            flex-shrink: 0;
        }

        .team-stats {
            display: flex;
            gap: 15px;
            flex: 1;
            overflow-x: auto;
            scrollbar-width: none;
            -ms-overflow-style: none;
            padding-bottom: 5px;
        }

        .stat-card {
            background: rgba(26, 27, 46, 0.8);
            border: 1px solid var(--glass-border);
            border-radius: var(--border-radius);
            padding: 12px 15px;
            min-width: 130px;
            text-align: center;
            transition: all 0.3s ease;
            flex: 1;
        }

        .stat-card:hover {
            transform: translateY(-3px);
            border-color: var(--neon-blue);
            box-shadow: 0 0 15px rgba(0, 194, 255, 0.1);
        }

        .stat-value {
            font-size: 24px;
            font-weight: 600;
            color: var(--neon-blue);
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 14px;
            color: rgba(244, 247, 255, 0.7);
        }

        .search-bar {
            display: flex;
            align-items: center;
            background: var(--glass-bg);
            border-radius: 20px;
            padding: 8px 15px;
            width: 250px;
            margin: 0 20px;
            flex-shrink: 0;
        }

        .search-bar i {
            color: var(--neon-blue);
        }

        .search-bar input {
            background: none;
            border: none;
            color: var(--soft-white);
            margin-left: 10px;
            flex: 1;
            outline: none;
        }

        .search-bar input::placeholder {
            color: rgba(244, 247, 255, 0.5);
        }

        .header-actions {
            display: flex;
            align-items: center;
            gap: 20px;
            flex-shrink: 0;
        }

        .notification-btn {
            position: relative;
            cursor: pointer;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(26, 27, 46, 0.8);
            border-radius: 50%;
            transition: all 0.3s ease;
        }

        .notification-btn:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .notification-badge {
            position: absolute;
            top: -5px;
            right: -5px;
            background: var(--neon-purple);
            border-radius: 50%;
            width: 18px;
            height: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
        }

        .user-profile {
            display: flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
            padding: 5px 10px;
            border-radius: var(--border-radius);
            transition: all 0.3s ease;
        }

        .user-profile:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--gradient-primary);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            line-height: 0;
        }

        .user-name {
            font-weight: 500;
            color: var(--soft-white);
        }

        @media (max-width: 1400px) {
            .team-stats {
                flex-wrap: nowrap;
            }
            
            .stat-card {
                min-width: 120px;
            }
            
            .search-bar {
                width: 200px;
            }
        }

        @media (max-width: 1200px) {
            .header {
                flex-wrap: wrap;
                height: auto;
                padding: 15px 20px;
                gap: 15px;
            }

            .page-title {
                margin-right: 0;
                flex: 1;
            }
            
            .search-bar {
                order: 3;
                width: 100%;
                margin: 10px 0 0 0;
            }

            .team-stats {
                order: 4;
                width: 100%;
                margin-top: 15px;
            }
        }

        @media (max-width: 768px) {
            .header {
                padding: 15px;
                gap: 10px;
            }

            .page-title {
                width: 100%;
                font-size: 20px;
            }
            
            .header-actions {
                margin-left: auto;
            }

            .user-name {
                display: none;
            }
            
            .stat-card {
                min-width: 110px;
                padding: 10px;
            }
            
            .stat-value {
                font-size: 20px;
            }
        }

        /* Action Bar em Duas Linhas */
        .action-bar {
            display: flex;
            flex-direction: column;
            gap: 15px;
            background: rgba(26, 27, 46, 0.8);
            padding: 15px;
            border-radius: var(--border-radius);
            border: 1px solid var(--glass-border);
            margin-bottom: 20px;
        }

        .action-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 15px;
        }

        .filters-row-1, .filters-row-2 {
            display: flex;
            gap: 10px;
            flex: 1;
            overflow-x: auto;
            scrollbar-width: none;
            -ms-overflow-style: none;
            padding-bottom: 5px;
        }

        .filters-row-1::-webkit-scrollbar, .filters-row-2::-webkit-scrollbar {
            display: none;
        }

        .filter-select {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            color: var(--soft-white);
            padding: 8px 12px;
            border-radius: var(--border-radius);
            outline: none;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 150px;
            font-size: 14px;
            flex: 1;
        }

        .filter-select:hover {
            border-color: var(--neon-blue);
            box-shadow: 0 0 10px rgba(0, 194, 255, 0.1);
        }

        .filter-select:focus {
            border-color: var(--neon-blue);
            box-shadow: 0 0 15px rgba(0, 194, 255, 0.2);
        }

        .action-buttons {
            display: flex;
            gap: 10px;
            flex-shrink: 0;
        }

        .btn {
            padding: 8px 16px;
            border-radius: var(--border-radius);
            border: none;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            white-space: nowrap;
        }

        .btn-primary {
            background: var(--gradient-primary);
            color: var(--soft-white);
        }

        .btn-primary:hover {
            box-shadow: var(--neon-shadow);
        }

        .btn-outline {
            background: transparent;
            border: 1px solid var(--neon-blue);
            color: var(--neon-blue);
        }

        .btn-outline:hover {
            background: rgba(0, 194, 255, 0.1);
        }

        /* Responsividade para Action Bar */
        @media (max-width: 992px) {
            .action-row {
                flex-wrap: wrap;
            }
            
            .filters-row-1, .filters-row-2 {
                width: 100%;
            }
            
            .action-buttons {
                width: 100%;
                justify-content: flex-end;
                margin-top: 10px;
            }
        }

        @media (max-width: 768px) {
            .filter-select {
                min-width: 120px;
            }
            
            .action-buttons {
                justify-content: space-between;
            }
            
            .btn {
                flex: 1;
                justify-content: center;
            }
        }

        /* Team Grid View */
        .team-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .no-results {
            grid-column: 1 / -1;
            text-align: center;
            padding: 40px;
            background: rgba(26, 27, 46, 0.8);
            border-radius: var(--border-radius);
            border: 1px solid var(--glass-border);
        }

        .no-results i {
            font-size: 48px;
            color: var(--neon-blue);
            margin-bottom: 15px;
        }

        .no-results p {
            font-size: 16px;
            color: rgba(244, 247, 255, 0.7);
            margin-bottom: 20px;
        }

        .no-results .btn {
            margin: 0 auto;
        }

        .team-card {
            background: rgba(26, 27, 46, 0.8);
            backdrop-filter: var(--glass-blur);
            border-radius: var(--border-radius);
            border: 1px solid var(--glass-border);
            overflow: hidden;
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
            position: relative;
        }

        .team-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--neon-shadow);
        }

        .delete-member-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background: rgba(255, 87, 87, 0.2);
            border: none;
            color: #ff5757;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            opacity: 0;
            z-index: 3;
        }

        .team-card:hover .delete-member-btn {
            opacity: 1;
        }

        .delete-member-btn:hover {
            background: rgba(255, 87, 87, 0.3);
            transform: scale(1.1);
        }

        /* Ajuste do Card */
        .card-cover {
            height: 60px;
            background: var(--gradient-primary);
            position: relative;
        }

        .member-avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: var(--deep-space);
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            border: 3px solid var(--deep-space);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            font-weight: 600;
            color: var(--soft-white);
            line-height: 0;
            z-index: 2;
            overflow: hidden;
        }

        .card-body {
            padding: 50px 20px 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            text-align: center;
        }

        .member-name {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .member-role {
            color: var(--neon-blue);
            font-size: 14px;
            margin-bottom: 15px;
        }

        /* Estilo Monday.com para especialidades */
        .specialties-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            justify-content: center;
            margin: 15px 0;
        }

        .specialty-box {
            padding: 6px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 500;
            background: rgba(0, 245, 255, 0.1);
            color: var(--neon-blue);
            border: 1px solid rgba(0, 245, 255, 0.2);
            transition: all 0.3s ease;
        }

        .specialty-box:hover {
            background: rgba(0, 245, 255, 0.2);
            transform: translateY(-2px);
        }

        .member-info {
            margin-top: auto;
            padding-top: 15px;
            border-top: 1px solid var(--glass-border);
            display: flex;
            flex-direction: column;
            gap: 12px;
            align-items: center;
        }

        .info-item {
            display: flex;
            align-items: center;
            gap: 8px;
            width: 100%;
            justify-content: center;
            font-size: 13px; /* Reduzindo o tamanho da fonte */
            white-space: nowrap; /* Evita quebra de linha */
            overflow: hidden; /* Esconde o excesso */
            text-overflow: ellipsis; /* Adiciona ... quando necessário */
        }

        .info-item:last-child {
            margin-top: 5px;
        }

        .info-item span {
            max-width: 150px; /* Limita a largura máxima */
            overflow: hidden;
            text-overflow: ellipsis;
        }

        /* Estilos para o Menu de Disponibilidade */
        .availability-status {
            display: flex;
            align-items: center;
            gap: 5px;
            padding: 5px 10px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.2s ease;
            background-color: rgba(26, 27, 46, 0.8);
        }

        .availability-status:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        .availability-status.disponivel {
            color: var(--cyber-green);
        }

        .availability-status.ocupado {
            color: var(--neon-purple);
        }

        .availability-status.indisponivel {
            color: #ff5757;
        }

        .availability-menu {
            position: absolute;
            top: 100%;
            left: 0;
            background: rgba(26, 27, 46, 0.95);
            border: 1px solid var(--glass-border);
            border-radius: var(--border-radius);
            padding: 8px 0;
            display: none;
            z-index: 1000;
            min-width: 200px;
            margin-top: 5px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .availability-menu.show {
            display: block !important;
        }

        .availability-option {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 15px;
            cursor: pointer;
            transition: background 0.2s ease;
            white-space: nowrap;
        }

        .availability-option:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .availability-option i {
            font-size: 16px;
        }

        .availability-info {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 15px;
            font-size: 13px;
            color: rgba(244, 247, 255, 0.7);
            border-top: 1px solid var(--glass-border);
            margin-top: 5px;
        }

        .availability-info i {
            color: var(--neon-blue);
            font-size: 16px;
        }

        .member-stats {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid var(--glass-border);
        }

        .stat-item {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .stat-value {
            font-size: 18px;
            font-weight: 600;
            color: var(--soft-white);
        }

        .stat-label {
            font-size: 12px;
            color: rgba(244, 247, 255, 0.7);
        }

        .card-tags {
            padding-top: 15px;
            border-top: 1px solid var(--glass-border);
        }

        .member-tag {
            font-size: 12px;
            padding: 3px 8px;
            border-radius: 12px;
            background: rgba(0, 245, 255, 0.1);
            color: var(--neon-blue);
        }

        /* Team List View */
        .team-list {
            background: rgba(26, 27, 46, 0.8);
            backdrop-filter: var(--glass-blur);
            border-radius: var(--border-radius);
            border: 1px solid var(--glass-border);
            overflow: hidden;
        }

        .team-table {
            width: 100%;
            border-collapse: collapse;
        }

        .team-table th,
        .team-table td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid var(--glass-border);
        }

        .team-table th {
            background: rgba(0, 245, 255, 0.1);
            font-weight: 600;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        .team-table tbody tr {
            transition: background 0.3s;
            cursor: pointer;
        }

        .team-table tbody tr:hover {
            background: var(--glass-bg);
        }

        .team-table tbody tr:last-child td {
            border-bottom: none;
        }

        .member-cell {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        /* CORREÇÃO: Avatar na lista com centralização corrigida */
        .list-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--gradient-primary);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            line-height: 0;
        }

        .availability-indicator {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-right: 8px;
            display: inline-block;
        }

        .available {
            background-color: var(--cyber-green);
        }

        .busy {
            background-color: var(--neon-purple);
        }

        .unavailable {
            background-color: #ff5757;
        }

        .action-cell {
            display: flex;
            gap: 10px;
        }

        .action-btn {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            color: var(--soft-white);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s;
        }

        .action-btn:hover {
            background: rgba(0, 245, 255, 0.1);
            border-color: var(--neon-blue);
        }

        /* Member Modal */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s, visibility 0.3s;
        }

        .modal-overlay.show {
            opacity: 1;
            visibility: visible;
        }

        .modal {
            background: var(--deep-space);
            border-radius: var(--border-radius);
            width: 90%;
            max-width: 600px;
            max-height: 90vh;
            overflow-y: auto;
            border: 1px solid var(--glass-border);
            box-shadow: var(--card-shadow);
            padding: 0;
        }

    <script>
        // Gerenciamento de Estado e Persistência
        const TeamManager = {
            members: [],
            projects: [],
            events: [],
            filters: {
                role: '',
                availability: '',
                searchTerm: '',
                sort: ''
            },
            
            // Inicializar dados e eventos
            init() {
                this.loadFromStorage();
                this.loadProjects();
                this.loadEvents();
                this.setupEventListeners();
                this.render();
            },

            // Configurar event listeners
            setupEventListeners() {
                // Listener para busca
                document.getElementById('search-input')?.addEventListener('input', (e) => {
                    this.filters.searchTerm = e.target.value.toLowerCase();
                    this.render();
                });

                // Listeners para filtros
                document.querySelectorAll('.filter-select').forEach(select => {
                    select.addEventListener('change', (e) => {
                        const filterType = e.target.dataset.filter;
                        this.filters[filterType] = e.target.value;
                        this.render();
                    });
                });
            },

            // Busca avançada com filtros combinados
            advancedSearch() {
                return this.members.filter(member => {
                    // Filtro por termo de busca em múltiplos campos
                    const searchMatch = !this.filters.searchTerm || [
                        member.name,
                        member.role,
                        member.email,
                        member.phone,
                        member.bio,
                        ...(member.specialties || [])
                    ].some(field => field?.toLowerCase().includes(this.filters.searchTerm));

                    // Filtro por cargo
                    const roleMatch = !this.filters.role || member.role.toLowerCase() === this.filters.role.toLowerCase();

                    // Filtro por disponibilidade
                    const availabilityMatch = !this.filters.availability || member.availability.toLowerCase() === this.filters.availability.toLowerCase();

                    // Filtro por nível de experiência
                    const experienceMatch = !this.filters.experience || member.experience === this.filters.experience;

                    // Filtro por especialidades
                    const specialtiesMatch = !this.filters.specialty || 
                        (member.specialties && member.specialties.includes(this.filters.specialty));

                    // Filtro por status de projeto
                    const projectStatusMatch = !this.filters.projectStatus || 
                        this.getMemberProjects(member.id).some(p => p.status === this.filters.projectStatus);

                    return searchMatch && 
                           roleMatch && 
                           availabilityMatch && 
                           experienceMatch && 
                           specialtiesMatch && 
                           projectStatusMatch;
                });
            },

            // Atualizar o método filterMembers para usar a busca avançada
            filterMembers() {
                const filteredMembers = this.advancedSearch();
                return this.sortMembers(filteredMembers);
            },

            // Ordenar membros
            sortMembers(members) {
                if (!this.filters.sort) return members;

                return [...members].sort((a, b) => {
                    switch (this.filters.sort) {
                        case 'name':
                            return a.name.localeCompare(b.name);
                        
                        case 'role':
                            return a.role.localeCompare(b.role);
                        
                        case 'projects':
                            const aProjects = this.getMemberProjects(a.id).length;
                            const bProjects = this.getMemberProjects(b.id).length;
                            return bProjects - aProjects;
                        
                        case 'events':
                            const aEvents = this.getMemberEvents(a.id).length;
                            const bEvents = this.getMemberEvents(b.id).length;
                            return bEvents - aEvents;
                        
                        case 'recent':
                            return new Date(b.createdAt) - new Date(a.createdAt);
                        
                        default:
                            return 0;
                    }
                });
            },

            // Renderizar lista de membros
            render() {
                const container = document.querySelector('.team-grid');
                if (!container) return;
                
                // Limpar container
                container.innerHTML = '';
                
                // Filtrar membros
                let filteredMembers = this.filterMembers();
                
                // Ordenar membros
                filteredMembers = this.sortMembers(filteredMembers);
                
                if (filteredMembers.length === 0) {
                    container.innerHTML = `
                        <div class="no-results">
                            <i class="ri-search-line"></i>
                            <p>Nenhum membro encontrado com os filtros atuais</p>
                            <button class="btn btn-outline" onclick="TeamManager.clearFilters()">
                                Limpar Filtros
                            </button>
                        </div>
                    `;
                    return;
                }
                
                // Renderizar cada membro
                filteredMembers.forEach(member => {
                    const card = this.createMemberCard(member);
                    container.appendChild(card);
                });
            },

            // Limpar todos os filtros
            clearFilters() {
                this.filters = {
                    role: '',
                    availability: '',
                    searchTerm: '',
                    sort: ''
                };
                
                // Resetar elementos do DOM
                document.getElementById('search-input').value = '';
                document.querySelectorAll('.filter-select').forEach(select => {
                    select.value = '';
                });
                
                this.render();
            },
            
            // Carregar dados do localStorage
            loadFromStorage() {
                try {
                    const stored = localStorage.getItem('team_members');
                    this.members = stored ? JSON.parse(stored) : [];
                } catch (error) {
                    console.error('Erro ao carregar dados:', error);
                    this.members = [];
                }
            },
            
            // Carregar projetos do localStorage
            loadProjects() {
                try {
                    const stored = localStorage.getItem('projects');
                    this.projects = stored ? JSON.parse(stored) : [];
                } catch (error) {
                    console.error('Erro ao carregar projetos:', error);
                    this.projects = [];
                }
            },
            
            // Carregar eventos do localStorage
            loadEvents() {
                try {
                    const stored = localStorage.getItem('calendar_events');
                    this.events = stored ? JSON.parse(stored) : [];
                } catch (error) {
                    console.error('Erro ao carregar eventos:', error);
                    this.events = [];
                }
            },
            
            // Obter projetos de um membro
            getMemberProjects(memberId) {
                return this.projects.filter(project => 
                    project.team && project.team.includes(memberId)
                );
            },
            
            // Obter eventos de um membro
            getMemberEvents(memberId) {
                return this.events.filter(event => 
                    event.team && event.team.includes(memberId)
                );
            },
            
            // Obter disponibilidade do membro
            getMemberAvailability(memberId) {
                const member = this.getMemberById(memberId);
                if (!member) return null;

                const events = this.getMemberEvents(memberId);
                const projects = this.getMemberProjects(memberId);
                
                // Verificar eventos e projetos atuais
                const now = new Date();
                const currentEvent = events.find(event => {
                    const startDate = new Date(`${event.startDate} ${event.startTime}`);
                    const endDate = new Date(`${event.endDate} ${event.endTime}`);
                    return now >= startDate && now <= endDate;
                });
                
                const currentProject = projects.find(project => {
                    const startDate = new Date(project.startDate);
                    const endDate = project.endDate ? new Date(project.endDate) : null;
                    return now >= startDate && (!endDate || now <= endDate);
                });
                
                // Determinar disponibilidade automática baseada em eventos e projetos
                let autoStatus = 'disponivel';
                if (currentEvent) {
                    autoStatus = 'ocupado';
                } else if (currentProject && currentProject.status === 'em-andamento') {
                    autoStatus = 'ocupado';
                }
                
                // Se o status manual for diferente de 'disponivel', ele tem precedência
                const status = member.availability !== 'disponivel' ? member.availability : autoStatus;
                
                return {
                    status,
                    currentEvent,
                    currentProject,
                    manualStatus: member.availability,
                    autoStatus
                };
            },
            
            // Salvar dados no localStorage
            saveToStorage() {
                try {
                    localStorage.setItem('team_members', JSON.stringify(this.members));
                } catch (error) {
                    console.error('Erro ao salvar dados:', error);
                }
            },
            
            // Adicionar novo membro
            addMember(memberData) {
                const newMember = {
                    id: Date.now().toString(),
                    createdAt: new Date().toISOString(),
                    updatedAt: new Date().toISOString(),
                    ...memberData
                };
                
                this.members.push(newMember);
                this.saveToStorage();
                this.render();
                return newMember;
            },
            
            // Atualizar membro existente
            updateMember(id, memberData) {
                const index = this.members.findIndex(m => m.id === id);
                if (index !== -1) {
                    this.members[index] = {
                        ...this.members[index],
                        ...memberData,
                        updatedAt: new Date().toISOString()
                    };
                    this.saveToStorage();
                    this.render();
                    return this.members[index];
                }
                return null;
            },
            
            // Remover membro
            deleteMember(id) {
                this.members = this.members.filter(m => m.id !== id);
                this.saveToStorage();
                this.render();
            },
            
            // Buscar membro por ID
            getMemberById(id) {
                return this.members.find(m => m.id === id);
            },
            
            // Criar card de membro
            createMemberCard(member) {
                const card = document.createElement('div');
                card.className = 'team-card';
                card.dataset.id = member.id;
                
                const initials = member.name
                    .split(' ')
                    .map(n => n[0])
                    .join('')
                    .toUpperCase()
                    .substring(0, 2);
                
                card.innerHTML = `
                    <button class="delete-member-btn" onclick="deleteMember(event, '${member.id}')" title="Excluir membro">
                        <i class="ri-delete-bin-line"></i>
                    </button>
                    <div class="card-cover">
                        <div class="member-avatar">
                            ${member.photo ? 
                                `<img src="${member.photo}" alt="${member.name}" style="width: 100%; height: 100%; object-fit: cover;">` :
                                initials
                            }
                        </div>
                    </div>
                    <div class="card-body">
                        <div>
                            <h3 class="member-name">${member.name}</h3>
                            <div class="member-role">${member.role}</div>
                        </div>
                        
                        ${member.specialties?.length ? `
                        <div class="specialties-grid">
                            ${member.specialties.map(specialty => `
                                <div class="specialty-box">${specialty}</div>
                            `).join('')}
                        </div>
                        ` : ''}
                        
                        <div class="member-info">
                            <div class="info-item">
                                <i class="ri-mail-line"></i>
                                <span>${member.email}</span>
                            </div>
                            ${member.phone ? `
                            <div class="info-item">
                                <i class="ri-phone-line"></i>
                                <span>${member.phone}</span>
                            </div>
                            ` : ''}
                            <div class="info-item" style="position: relative;">
                                <div class="availability-status ${member.availability}" onclick="toggleAvailabilityMenu(event, '${member.id}')">
                                    <i class="ri-time-line"></i>
                                    <span>${member.availability}</span>
                                </div>
                                <div class="availability-menu" id="availability-menu-${member.id}">
                                    <div class="availability-option" onclick="updateAvailability(event, '${member.id}', 'disponivel')">
                                        <i class="ri-checkbox-circle-line" style="color: var(--cyber-green)"></i>
                                        Disponível
                                    </div>
                                    <div class="availability-option" onclick="updateAvailability(event, '${member.id}', 'ocupado')">
                                        <i class="ri-time-line" style="color: var(--neon-purple)"></i>
                                        Ocupado
                                    </div>
                                    <div class="availability-option" onclick="updateAvailability(event, '${member.id}', 'indisponivel')">
                                        <i class="ri-close-circle-line" style="color: #ff5757"></i>
                                        Indisponível
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
                
                // Adicionar evento de clique no card
                card.addEventListener('click', (e) => {
                    // Se não clicou no menu de disponibilidade
                    if (!e.target.closest('.availability-status') && !e.target.closest('.availability-menu')) {
                        this.showMemberDetails(member.id);
                    }
                });
                
                return card;
            },
            
            // Mostrar detalhes do membro (atualizado com projetos e eventos)
            showMemberDetails(id) {
                const member = this.getMemberById(id);
                if (!member) return;
                
                const availability = this.getMemberAvailability(id);
                const memberProjects = this.getMemberProjects(id);
                const memberEvents = this.getMemberEvents(id);
                
                const detailsModal = document.getElementById('details-modal');
                const memberDetails = document.getElementById('member-details');
                
                memberDetails.innerHTML = `
                    <div class="detail-header">
                        <div class="detail-avatar">
                            ${member.photo ? 
                                `<img src="${member.photo}" alt="${member.name}" style="width: 100%; height: 100%; border-radius: 50%; object-fit: cover;">` :
                                member.name.split(' ').map(n => n[0]).join('').toUpperCase().substring(0, 2)
                            }
                        </div>
                        <div class="detail-info">
                            <h2 class="detail-name">${member.name}</h2>
                            <div class="detail-role">${member.role}</div>
                            
                            <div class="detail-meta">
                                <div class="meta-item">
                                    <i class="ri-mail-line"></i>
                                    <span>${member.email}</span>
                                </div>
                                ${member.phone ? `
                                <div class="meta-item">
                                    <i class="ri-phone-line"></i>
                                    <span>${member.phone}</span>
                                </div>
                                ` : ''}
                                <div class="meta-item">
                                    <i class="ri-time-line"></i>
                                    <span>${availability.status}</span>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="detail-section">
                        <h3 class="section-title">
                            <i class="ri-dashboard-line"></i>
                            Status Atual
                        </h3>
                        <div class="section-content">
                            <div class="status-grid">
                                <div class="status-item ${availability.projects > 0 ? 'active' : ''}">
                                    <div class="status-value">${availability.projects}</div>
                                    <div class="status-label">Projetos Ativos</div>
                                </div>

                `;
                
                detailsModal.classList.add('show');
                document.body.style.overflow = 'hidden';
            },

            // Exportar dados da equipe
            exportTeamData(format = 'csv') {
                const members = this.filterMembers();
                
                if (format === 'csv') {
                    const headers = ['Nome', 'Cargo', 'Email', 'Telefone', 'Disponibilidade', 'Experiência', 'Especialidades', 'Projetos Ativos', 'Eventos Agendados'];
                    const rows = members.map(member => {
                        const memberProjects = this.getMemberProjects(member.id);
                        const memberEvents = this.getMemberEvents(member.id);
                        
                        return [
                            member.name,
                            member.role,
                            member.email,
                            member.phone || '',
                            member.availability,
                            member.experience || '',
                            (member.specialties || []).join('; '),
                            memberProjects.length,
                            memberEvents.length
                        ];
                    });
                    
                    const csvContent = [
                        headers.join(','),
                        ...rows.map(row => row.map(cell => `"${cell}"`).join(','))
                    ].join('\n');
                    
                    const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
                    const link = document.createElement('a');
                    link.href = URL.createObjectURL(blob);
                    link.download = `equipe_${new Date().toISOString().split('T')[0]}.csv`;
                    link.click();
                }
            }

        // Inicializar gerenciamento de membros
        document.addEventListener('DOMContentLoaded', () => {

                    e.target.classList.remove('show');

            // Fechar menus quando clicar fora

        // Atualizar manipulação do formulário

        // Adicionar animação para novo cartão

        // Atualizar estatísticas
        function updateStats() {
            const totalMembers = TeamManager.members.length;
            const availableMembers = TeamManager.members.filter(m => m.availability === 'disponivel').length;
            
            const activeProjects = new Set(
                TeamManager.members.flatMap(m => 
                    TeamManager.getMemberProjects(m.id)
                        .filter(p => p.status === 'em-andamento')
                )
            ).size;
            
            const upcomingEvents = new Set(
                TeamManager.members.flatMap(m => 
                    TeamManager.getMemberEvents(m.id)
                        .filter(e => new Date(e.startDate) > new Date())
                )
            ).size;
            
            document.getElementById('total-members').textContent = totalMembers;
            document.getElementById('active-members').textContent = availableMembers;
            document.getElementById('active-projects').textContent = activeProjects;
            document.getElementById('upcoming-events').textContent = upcomingEvents;
        }
        
        // Atualizar estatísticas quando houver mudanças
        const originalAddMember = TeamManager.addMember;
        TeamManager.addMember = function(...args) {
            const result = originalAddMember.apply(this, args);
            updateStats();
            return result;
        };
        
        const originalUpdateMember = TeamManager.updateMember;
        TeamManager.updateMember = function(...args) {
            const result = originalUpdateMember.apply(this, args);
            updateStats();
            return result;
        };
        
        const originalDeleteMember = TeamManager.deleteMember;
        TeamManager.deleteMember = function(...args) {
            const result = originalDeleteMember.apply(this, args);
            updateStats();
            return result;
        };
        
        // Inicializar estatísticas
        document.addEventListener('DOMContentLoaded', () => {
            updateStats();
        });

        // Variáveis globais
        let tags = [];
        const tagsContainer = document.querySelector('.tags-container');

        // Funções do Modal
        function openModal() {
            document.getElementById('addMemberModal').style.display = 'block';
            document.body.style.overflow = 'hidden';
        }

        function closeModal() {
            document.getElementById('addMemberModal').style.display = 'none';
            document.body.style.overflow = '';
        }

        // Melhorar o gerenciamento de tags
        document.getElementById('tagInput')?.addEventListener('keydown', function(e) {
            if (e.key === 'Enter') {
                e.preventDefault();
                const tag = this.value.trim();
                
                if (tag && !tags.includes(tag)) {
                    tags.push(tag);
                    renderTags();
                }
                
                this.value = '';
            }
        });

        function renderTags() {
            const container = document.querySelector('.tags-container');
            if (!container) return;
            
            container.innerHTML = tags.map(tag => `
                <div class="tag">
                    ${tag}
                    <i class="ri-close-line" onclick="removeTag('${tag}')"></i>
                </div>
            `).join('');
        }

        function removeTag(tag) {
            tags = tags.filter(t => t !== tag);
            renderTags();
        }

        // Funções para o preview de foto
        function showPhotoPreview(event, photoUrl, memberName) {
            event.stopPropagation();
            
            if (!photoUrl) return;
            
            const modal = document.getElementById('photoPreviewModal');
            const img = document.getElementById('photoPreviewImage');
            
            img.src = photoUrl;
            img.alt = `Foto de ${memberName}`;
            modal.classList.add('show');
            document.body.style.overflow = 'hidden';

            const modal = document.getElementById('photoPreviewModal');

        // Event listeners para o preview de foto
        document.addEventListener('DOMContentLoaded', () => {

                        closePhotoPreview();
                    }
                });

            // Atualizar o createMemberCard para incluir o evento de clique na foto

                    .split(' ')
                    .map(n => n[0])
                    .join('')
                    .toUpperCase()
                    .substring(0, 2);
                
                card.innerHTML = `
                    <button class="delete-member-btn" onclick="deleteMember(event, '${member.id}')" title="Excluir membro">

        // Adicionar ao final do arquivo:

        // Funções para gerenciar disponibilidade
        function toggleAvailabilityMenu(event, memberId) {
            event.preventDefault();
            event.stopPropagation();
            
            const member = TeamManager.getMemberById(memberId);
            if (!member) return;
            
            const availability = TeamManager.getMemberAvailability(memberId);
            const menu = document.getElementById(`availability-menu-${memberId}`);
            if (!menu) return;
            
            // Atualizar o menu com informações do status atual
            menu.innerHTML = `
                <div class="availability-option" onclick="updateAvailability(event, '${memberId}', 'disponivel')">
                    <i class="ri-checkbox-circle-line" style="color: var(--cyber-green)"></i>
                    Disponível
                </div>
                <div class="availability-option" onclick="updateAvailability(event, '${memberId}', 'ocupado')">
                    <i class="ri-time-line" style="color: var(--neon-purple)"></i>
                    Ocupado
                </div>
                <div class="availability-option" onclick="updateAvailability(event, '${memberId}', 'indisponivel')">
                    <i class="ri-close-circle-line" style="color: #ff5757"></i>
                    Indisponível
                </div>
                ${availability.currentEvent ? `
                <div class="availability-info">
                    <i class="ri-calendar-event-line"></i>
                    Em evento: ${availability.currentEvent.title}
                </div>
                ` : ''}
                ${availability.currentProject ? `
                <div class="availability-info">
                    <i class="ri-movie-line"></i>
                    No projeto: ${availability.currentProject.title}
                </div>
                ` : ''}
            `;
            
            // Fechar outros menus e abrir este
            document.querySelectorAll('.availability-menu.show').forEach(m => {
                if (m !== menu) m.classList.remove('show');
            });
            
            menu.classList.toggle('show');
        }

        function updateAvailability(event, memberId, newStatus) {
            event.preventDefault();
            event.stopPropagation();
            
            // Atualizar o membro
            TeamManager.updateMember(memberId, { availability: newStatus });
            
            // Atualizar UI
            const statusElement = event.target.closest('.availability-menu').previousElementSibling;
            if (statusElement) {
                statusElement.classList.remove('disponivel', 'ocupado', 'indisponivel');
                statusElement.classList.add(newStatus);
                statusElement.querySelector('span').textContent = newStatus;
            }
            
            // Fechar menu
            event.target.closest('.availability-menu').classList.remove('show');
        }

        // Fechar menus ao clicar fora
        document.addEventListener('click', (e) => {
            if (!e.target.closest('.availability-status') && !e.target.closest('.availability-menu')) {
                document.querySelectorAll('.availability-menu.show').forEach(menu => menu.classList.remove('show'));
            }
        });

        // Prevenir propagação de cliques no menu
        document.addEventListener('DOMContentLoaded', () => {
            document.querySelectorAll('.availability-menu').forEach(menu => {
                menu.addEventListener('click', e => e.stopPropagation());
            });

        // Atualizar o método createMemberCard do TeamManager
        TeamManager.createMemberCard = function(member) {
            const card = document.createElement('div');
            card.className = 'team-card';
            card.dataset.id = member.id;
            
            const initials = member.name
                .split(' ')
                .map(n => n[0])
                .join('')
                .toUpperCase()
                .substring(0, 2);

                        </div>

                                </div>
                                <div class="availability-option" onclick="updateAvailability(event, '${member.id}', 'ocupado')">

                                <div class="availability-option" onclick="updateAvailability(event, '${member.id}', 'indisponivel')">
                                    <i class="ri-close-circle-line" style="color: #ff5757"></i>
                                    Indisponível
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            `;
            
            // Adicionar evento de clique no card

                // Se não clicou no menu de disponibilidade ou no botão de deletar
                if (!e.target.closest('.availability-status') && 
                    !e.target.closest('.availability-menu') && 
                    !e.target.closest('.delete-member-btn')) {
                    this.showMemberDetails(member.id);
                }
            });
            
            return card;
        };

        // Atualizar o método updateMember do TeamManager
        TeamManager.updateMember = function(id, memberData) {
            const index = this.members.findIndex(m => m.id === id);
            if (index !== -1) {
                this.members[index] = {
                    ...this.members[index],
                    ...memberData,
                    updatedAt: new Date().toISOString()
                };
                this.saveToStorage();
                this.render();
                return this.members[index];
            }
            return null;
        };

        // Adicionar listener para fechar menus quando clicar fora
        document.addEventListener('click', function(event) {
            if (!event.target.closest('.availability-status') && !event.target.closest('.availability-menu')) {
                document.querySelectorAll('.availability-menu.show').forEach(menu => {
                    menu.classList.remove('show');
                });
            }
        });

        // Fechar menus de disponibilidade quando clicar fora
        document.addEventListener('click', (e) => {
            if (!e.target.closest('.availability-status') && !e.target.closest('.availability-menu')) {
                document.querySelectorAll('.availability-menu.show').forEach(menu => {
                    menu.classList.remove('show');
                });
            }
        });

        // Função para deletar membro
        function deleteMember(event, memberId) {
            event.stopPropagation(); // Impede que o card abra ao clicar no botão de deletar
            
            if (confirm('Tem certeza que deseja excluir este membro da equipe?')) {
                TeamManager.deleteMember(memberId);
            }
        }

        // Adicionar ao final do arquivo JavaScript:
        // Fechar menus de disponibilidade quando clicar em qualquer lugar
        document.addEventListener('click', function(event) {
            const isAvailabilityMenu = event.target.closest('.availability-menu');
            const isAvailabilityStatus = event.target.closest('.availability-status');
            
            if (!isAvailabilityMenu && !isAvailabilityStatus) {
                document.querySelectorAll('.availability-menu.show').forEach(menu => {
                    menu.classList.remove('show');
                });
            }
        });

        // Prevenir que o clique no menu propague para o documento
        document.querySelectorAll('.availability-menu').forEach(menu => {
            menu.addEventListener('click', function(event) {
                event.stopPropagation();
            });
        });
    </script>
