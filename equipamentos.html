<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>filmORG - Equipamentos</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Ícones modernos -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    
    <style>
        :root {
            /* Cores Base - Esquema Futurista */
            --deep-space: #1A1B2E;
            --neon-blue: #00F5FF;
            --neon-purple: #B15EFF;
            --cyber-green: #00FFB2;
            --soft-white: #F4F7FF;
            --glass-bg: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.05);
            
            /* Gradientes */
            --gradient-primary: linear-gradient(135deg, var(--neon-blue), var(--neon-purple));
            --gradient-success: linear-gradient(135deg, var(--cyber-green), var(--neon-blue));
            
            /* Efeitos */
            --glass-blur: blur(10px);
            --neon-shadow: 0 0 15px rgba(0, 245, 255, 0.5);
            --card-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.2);
            
            /* Dimensões */
            --sidebar-width: 90px;
            --sidebar-width-expanded: 240px;
            --header-height: 70px;
            --border-radius: 12px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Montserrat', sans-serif;
        }

        body {
            background-color: var(--deep-space);
            color: var(--soft-white);
            min-height: 100vh;
            display: flex;
            overflow-x: hidden;
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(0, 245, 255, 0.1) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(177, 94, 255, 0.1) 0%, transparent 20%);
            background-attachment: fixed;
        }

        /* Sidebar */
        .sidebar {
            width: var(--sidebar-width);
            background: rgba(26, 27, 46, 0.8);
            backdrop-filter: var(--glass-blur);
            border-right: 1px solid var(--glass-border);
            height: 100vh;
            position: fixed;
            display: flex;
            flex-direction: column;
            transition: all 0.3s ease;
            z-index: 1000;
        }

        .sidebar:hover {
            width: var(--sidebar-width-expanded);
        }

        .sidebar-logo {
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            height: var(--header-height);
            border-bottom: 1px solid var(--glass-border);
        }

        .logo-icon {
            width: 40px;
            height: 40px;
            background: var(--gradient-primary);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 20px;
            color: var(--soft-white);
            flex-shrink: 0;
            background-size: 200% 200%;
            background-position: center;
            transition: all 0.3s ease;
        }

        .logo-icon:hover {
            background-position: right center;
        }

        .logo-text {
            margin-left: 15px;
            font-size: 20px;
            font-weight: 600;
            white-space: nowrap;
            opacity: 0;
            transition: opacity 0.3s ease;
            color: var(--soft-white);
        }

        .sidebar:hover .logo-text {
            opacity: 1;
        }

        .sidebar-menu {
            padding: 20px;
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .menu-item {
            display: flex;
            align-items: center;
            padding: 12px 15px;
            border-radius: var(--border-radius);
            margin-bottom: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            color: var(--soft-white);
            text-decoration: none;
        }

        .menu-item:hover {
            background: var(--glass-bg);
        }

        .menu-item.active {
            background: var(--gradient-primary);
            box-shadow: var(--neon-shadow);
        }

        .menu-icon {
            font-size: 20px;
            min-width: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--soft-white);
        }

        .menu-text {
            margin-left: 15px;
            white-space: nowrap;
            opacity: 0;
            transition: opacity 0.3s ease;
            color: var(--soft-white);
        }

        .sidebar:hover .menu-text {
            opacity: 1;
        }

        /* Main Content */
        .main-content {
            margin-left: var(--sidebar-width);
            flex: 1;
            min-height: 100vh;
            padding: 20px;
            transition: margin-left 0.3s ease;
        }

        .sidebar:hover ~ .main-content {
            margin-left: var(--sidebar-width-expanded);
        }

        /* Header */
        .header {
            height: var(--header-height);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            background: rgba(26, 27, 46, 0.8);
            backdrop-filter: var(--glass-blur);
            border-radius: var(--border-radius);
            margin-bottom: 20px;
        }

        .page-title {
            font-size: 24px;
            font-weight: 600;
        }

        .search-bar {
            display: flex;
            align-items: center;
            background: var(--glass-bg);
            border-radius: 20px;
            padding: 8px 15px;
            width: 300px;
        }

        .search-bar input {
            background: none;
            border: none;
            color: var(--soft-white);
            margin-left: 10px;
            flex: 1;
            outline: none;
        }

        .search-bar input::placeholder {
            color: rgba(244, 247, 255, 0.5);
        }

        .header-actions {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .notification-btn {
            position: relative;
            cursor: pointer;
        }

        .notification-badge {
            position: absolute;
            top: -5px;
            right: -5px;
            background: var(--neon-purple);
            border-radius: 50%;
            width: 18px;
            height: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
        }

        .user-profile {
            display: flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--gradient-primary);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
        }

        /* Action Bar */
        .action-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .filters {
            display: flex;
            gap: 10px;
        }

        .filter-select {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            color: var(--soft-white);
            padding: 8px 15px;
            border-radius: var(--border-radius);
            outline: none;
            cursor: pointer;
        }

        .filter-select option {
            background: var(--deep-space);
        }

        .btn {
            padding: 8px 16px;
            border-radius: var(--border-radius);
            border: none;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: var(--gradient-primary);
            color: var(--soft-white);
        }

        .btn-outline {
            background: transparent;
            border: 1px solid var(--neon-blue);
            color: var(--neon-blue);
        }

        /* Tabela de Equipamentos */
        .equipment-table-container {
            background: rgba(26, 27, 46, 0.8);
            backdrop-filter: var(--glass-blur);
            border-radius: var(--border-radius);
            border: 1px solid var(--glass-border);
            overflow: hidden;
            margin-bottom: 20px;
        }

        .equipment-table {
            width: 100%;
            border-collapse: collapse;
        }

        .equipment-table th,
        .equipment-table td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid var(--glass-border);
        }

        .equipment-table th {
            background: rgba(0, 245, 255, 0.1);
            font-weight: 600;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        .equipment-table tr:hover {
            background: var(--glass-bg);
        }

        .equipment-table tr:last-child td {
            border-bottom: none;
        }

        .equipment-item-image {
            width: 50px;
            height: 50px;
            border-radius: var(--border-radius);
            background: var(--gradient-primary);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }

        .equipment-status {
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 500;
            display: inline-block;
        }

        .status-available {
            background: rgba(0, 255, 178, 0.2);
            color: var(--cyber-green);
        }

        .status-in-use {
            background: rgba(0, 245, 255, 0.2);
            color: var(--neon-blue);
        }

        .status-maintenance {
            background: rgba(177, 94, 255, 0.2);
            color: var(--neon-purple);
        }

        .status-unavailable {
            background: rgba(255, 100, 100, 0.2);
            color: rgb(255, 100, 100);
        }

        .action-buttons {
            display: flex;
            gap: 10px;
        }

        .btn-icon {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            border: 1px solid var(--glass-border);
            background: var(--glass-bg);
            color: var(--soft-white);
            transition: all 0.3s;
        }

        .btn-icon:hover {
            background: var(--neon-blue);
            color: var(--deep-space);
        }

        /* Modal */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s, visibility 0.3s;
        }

        .modal-overlay.show {
            opacity: 1;
            visibility: visible;
        }

        .modal {
            background: var(--deep-space);
            border-radius: var(--border-radius);
            width: 90%;
            max-width: 600px;
            max-height: 90vh;
            overflow-y: auto;
            border: 1px solid var(--glass-border);
            box-shadow: var(--card-shadow);
            padding: 0;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            border-bottom: 1px solid var(--glass-border);
        }

        .modal-title {
            font-size: 20px;
            font-weight: 600;
        }

        .modal-close {
            background: none;
            border: none;
            color: var(--soft-white);
            font-size: 24px;
            cursor: pointer;
        }

        .modal-body {
            padding: 20px;
        }

        .modal-footer {
            padding: 20px;
            border-top: 1px solid var(--glass-border);
            display: flex;
            justify-content: flex-end;
            gap: 10px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .form-control {
            width: 100%;
            background: rgba(26, 27, 46, 0.8);
            border: 1px solid var(--glass-border);
            color: var(--soft-white);
            padding: 10px 15px;
            border-radius: var(--border-radius);
            outline: none;
        }

        .form-control:focus {
            border-color: var(--neon-blue);
        }

        textarea.form-control {
            min-height: 100px;
            resize: vertical;
        }

        /* Grid de estatísticas */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .stat-card {
            background: rgba(26, 27, 46, 0.8);
            backdrop-filter: var(--glass-blur);
            border-radius: var(--border-radius);
            border: 1px solid var(--glass-border);
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .stat-info h3 {
            font-size: 14px;
            color: rgba(244, 247, 255, 0.7);
            margin-bottom: 5px;
        }

        .stat-info .value {
            font-size: 24px;
            font-weight: 600;
        }

        .stat-icon {
            width: 50px;
            height: 50px;
            border-radius: var(--border-radius);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
        }

        /* Responsividade */
        @media (max-width: 768px) {
            .sidebar {
                width: 0;
            }

            .sidebar.show {
                width: var(--sidebar-width-expanded);
            }

            .main-content {
                margin-left: 0;
            }

            .search-bar {
                width: 200px;
            }

            .stats-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

    <!-- Main Content -->
    <div class="main-content">
        <div class="header">
            <h1 class="page-title">Equipamentos</h1>
            
            <div class="search-bar">
                <i class="ri-search-line"></i>
                <input type="text" placeholder="Buscar equipamentos..." id="search-input">

            <div class="header-actions">

        </div>
        
        <!-- Estatísticas -->
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-info">
                    <h3>Total de Equipamentos</h3>
                    <div class="value" id="total-equipment">0</div>

            <div class="stat-card">

                    <div class="value" id="available-equipment">0</div>

            </div>
            
            <div class="stat-card">
                <div class="stat-info">

                    <div class="value" id="in-use-equipment">0</div>

            <div class="stat-card">
                <div class="stat-info">
                    <h3>Em Manutenção</h3>

        <div class="action-bar">

                <select class="filter-select" id="type-filter">

                    <option value="camera">Câmeras</option>
                    <option value="lens">Lentes</option>
                    <option value="light">Iluminação</option>
                    <option value="audio">Áudio</option>
                    <option value="accessory">Acessórios</option>
                </select>
                
                <select class="filter-select" id="status-filter">
                    <option value="all">Todos os Status</option>
                    <option value="available">Disponível</option>
                    <option value="in-use">Em Uso</option>
                    <option value="maintenance">Em Manutenção</option>

            <button class="btn btn-primary" id="new-equipment-btn">
                <i class="ri-add-line"></i> Novo Equipamento

        <div class="equipment-table-container">

                    <tr>
                        <th style="width: 60px;"></th>

                        <th>Categoria</th>
                        <th>Código</th>

                        <th style="width: 100px;">Ações</th>

                <tbody id="equipment-table-body">
                    <!-- Equipamentos serão carregados aqui dinamicamente via JS -->
                </tbody>
            </table>

    </div>
    
    <!-- Modal de Equipamento -->
    <div class="modal-overlay" id="equipment-modal">
        <div class="modal">
            <div class="modal-header">
                <h3 class="modal-title">Novo Equipamento</h3>
                <button class="modal-close" id="modal-close">&times;</button>
            </div>
            <div class="modal-body">
                <form id="equipment-form">
                    <div class="form-group">
                        <label class="form-label">Nome do Equipamento</label>
                        <input type="text" class="form-control" id="equipment-name" required>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">Categoria</label>
                        <select class="form-control" id="equipment-type" required>
                            <option value="camera">Câmera</option>
                            <option value="lens">Lente</option>
                            <option value="light">Iluminação</option>
                            <option value="audio">Áudio</option>
                            <option value="accessory">Acessório</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">Código/Serial</label>
                        <input type="text" class="form-control" id="equipment-code" required>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn btn-primary" id="save-equipment-btn">Salvar</button>
                <button class="btn btn-outline" id="cancel-equipment-btn">Cancelar</button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Dados de exemplo para os equipamentos
            const equipmentData = [
                {
                    id: 1,
                    name: 'Sony Alpha A7 III',
                    type: 'camera',
                    code: 'CAM001',
                    status: 'available',
                    project: '',
                    lastMaintenance: '2025-02-15'
                },
                {
                    id: 2,
                    name: 'Canon EF 24-70mm f/2.8L II USM',
                    type: 'lens',
                    code: 'LEN003',
                    status: 'in-use',
                    project: 'Documentário Amazônia',
                    lastMaintenance: '2025-01-20'
                },
                {
                    id: 3,
                    name: 'Godox SL-60W LED',
                    type: 'light',
                    code: 'LIG005',
                    status: 'maintenance',
                    project: '',
                    lastMaintenance: '2025-03-05'
                },
                {
                    id: 4,
                    name: 'Rode NTG4+ Shotgun',
                    type: 'audio',
                    code: 'AUD002',
                    status: 'available',
                    project: '',
                    lastMaintenance: '2025-02-28'
                },
                {
                    id: 5,
                    name: 'DJI Ronin-S',
                    type: 'accessory',
                    code: 'ACC008',
                    status: 'in-use',
                    project: 'Curta-metragem "Reflexos"',
                    lastMaintenance: '2025-01-10'
                }
            ];
            
            // Elementos DOM
            const equipmentTableBody = document.getElementById('equipment-table-body');
            const typeFilter = document.getElementById('type-filter');
            const statusFilter = document.getElementById('status-filter');
            const searchInput = document.getElementById('search-input');
            const newEquipmentBtn = document.getElementById('new-equipment-btn');
            const equipmentModal = document.getElementById('equipment-modal');
            const modalClose = document.getElementById('modal-close');
            const cancelEquipmentBtn = document.getElementById('cancel-equipment-btn');
            const saveEquipmentBtn = document.getElementById('save-equipment-btn');
            
            // Atualizar estatísticas
            function updateStats() {
                document.getElementById('total-equipment').textContent = equipmentData.length;
                document.getElementById('available-equipment').textContent = equipmentData.filter(item => item.status === 'available').length;
                document.getElementById('in-use-equipment').textContent = equipmentData.filter(item => item.status === 'in-use').length;
                document.getElementById('maintenance-equipment').textContent = equipmentData.filter(item => item.status === 'maintenance').length;
            }
            
            // Renderizar tabela de equipamentos
            function renderEquipmentTable(data) {
                equipmentTableBody.innerHTML = '';
                
                data.forEach(item => {
                    const row = document.createElement('tr');
                    
                    // Determinar o ícone com base no tipo
                    let typeIcon = 'ri-camera-line';
                    if (item.type === 'lens') typeIcon = 'ri-focus-3-line';
                    else if (item.type === 'light') typeIcon = 'ri-flashlight-line';
                    else if (item.type === 'audio') typeIcon = 'ri-mic-line';
                    else if (item.type === 'accessory') typeIcon = 'ri-tools-line';
                    
                    // Determinar o texto e classe do status
                    let statusText = 'Disponível';
